<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>postMessage实现跨域辅助页面</title>
</head>
<body>
	<script type="text/javascript">
	window.addEventListener('message',function(event){
		//通过origin属性判断消息来源地址
		if(event.origin == 'http://www.charlene.com') {
			alert(event.data);
			//alert(event.source);
		}
	},false)
	</script>
</body>
</html>
