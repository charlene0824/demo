<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>postmessage实现跨域</title>
</head>
<body>
	<iframe src="http://www.cheng.com/AJAX/postmessageb.html" id='ifr'></iframe>
	<script type="text/javascript">
	window.onload = function(){
		var ifr = document.getElementById('ifr');
		var targetOrigin = 'http://www.cheng.com';
		ifr.contentWindow.postMessage('I was there!',targetOrigin);
	}
	</script>
</body>
</html>
